<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Test </title>
</head>
<body>
    <div class="huhu">
        <h1 class="head">HUHU</h1>
        <div class="col">
            <div class="a6"><i class="fa-solid fa-user"></i></div>
            <div class="a6"><i class="fa-regular fa-credit-card"></i></div>
            <div class="a6"><i class="fa-brands fa-windows"></i></div>
            <div class="a6"><i class="fa-solid fa-bars"></i></div>
            <div class="a6"><i class="fa-solid fa-gear"></i></div>
        </div>
        <div class="person">
            <h2 class="a1">Personal Info</h2>
            <div class="a2">FULL NAME</div>
            <div class="a5"><button class="update-btn">UPDATE</button></div>
            <hr class="a4">
            <div class="a2">BIRTHDAY</div>
            <input type="date" class="a3">
            <hr class="a4">
            <div class="a2">GENDER</div>
            <input type="input" class="a3">
            <hr class="a4">
            <div class="a2">EMAIL</div>
            <div class="a5"><button class="update-btn">UPDATE</button></div>
            <hr class="a4">
            <div class="a2">PASSWORD</div>
            <div class="a5"><button class="update-btn">CHANGE</button></div>
            <hr class="a4">
        </div>
    </div>
